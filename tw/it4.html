<P1>The Four Laws of IT </P1>
<UL>
  <LI>0: If two stovepipes are each ignoring a third, they are probably ignoring each other too. </LI>
  <LI>1: Chaos is a form of cost. </LI>
  <LI>2: Organizational chaos increases over time. </LI>
  <LI>3: The value of an organization approaches zero as its costs approach zero. </LI>
</UL>
